<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./imgs/envelope.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bae53b7d59.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
    <div class="py-3 col-12">
        <h1 class="pb-2">Taylor Wordle</h1>
        <div class="row letter-row justify-content-center">
        </div>
        <div class="row letter-row justify-content-center">
        </div>
        <div class="row letter-row justify-content-center">
        </div>
        <div class="row letter-row justify-content-center">
        </div>
        <div class="row letter-row justify-content-center">
        </div>
        
        <div class="keyboard row justify-content-center pt-3">
            <button class="key key-l">Q</button>
            <button class="key key-l">W</button>
            <button class="key key-l">E</button>
            <button class="key key-l">R</button>
            <button class="key key-l">T</button>
            <button class="key key-l">Y</button>
            <button class="key key-l">U</button>
            <button class="key key-l">I</button>
            <button class="key key-l">O</button>
            <button class="key key-l">P</button>
        </div>
        <div class="keyboard row justify-content-center">
            <button class="key key-l">A</button>
            <button class="key key-l">S</button>
            <button class="key key-l">D</button>
            <button class="key key-l">F</button>
            <button class="key key-l">G</button>
            <button class="key key-l">H</button>
            <button class="key key-l">J</button>
            <button class="key key-l">K</button>
            <button class="key key-l">L</button>
        </div>
        <div class="keyboard row justify-content-center">
            <button class="key key-l">Z</button>
            <button class="key key-l">X</button>
            <button class="key key-l">C</button>
            <button class="key key-l">V</button>
            <button class="key key-l">B</button>
            <button class="key key-l">N</button>
            <button class="key key-l">M</button>
            <button class="key key-l">N</button>
        </div>
        <div class="keyboard row justify-content-between px-5">
            <div class="col-4">
                <div class="row">
                    <button class="key" onclick="del()" ondblclick="delAll()">Del</button>
                </div>
            </div>
            <div class="col-4">
                <div class="row justify-content-center">
                    <button class="key" onclick="colLast()">&lt</button>
                    <button class="key" onclick="colNext()">&gt</button>
                </div>
            </div>
            <div class="col-4">
                <div class="row justify-content-end">
                    <button class="key" onclick="check()">Enter</button>
                </div>
            </div>
        </div>
        <div class="row last">
            
        </div>
  </body>
</html>
